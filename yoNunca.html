<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo Nunca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/juegoBeber.css">
</head>
<body class="bg-secondary bg-opacity-10" style="min-height: 100vh;">
<div class="container-fluid d-flex flex-column min-vh-100">
    <div class="card p-4 shadow-lg main-card w-100 d-flex flex-column justify-content-between" style="max-width: 400px; height: 90vh; position: relative;">
        <div>
            <h1 class="mb-3 text-center titulo-festivo" style="margin-top:0;">Yo Nunca</h1>
            <form id="formCategorias" class="mb-4 w-100 d-flex flex-column align-items-center">
                <label class="form-label mb-2 titulo-categorias" for="yoNunca">Selecciona las categor√≠as</label>
                <div class="d-flex gap-3 w-100 justify-content-center">
                    <div class="d-flex align-items-center">
                        <input class="form-check-input checkbox-festivo clasico" type="checkbox" id="sexual" name="categoria" value="Sexual">
                        <label class="form-check-label label-festivo clasico ms-2" for="sexual">Sexual</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input class="form-check-input checkbox-festivo picante" type="checkbox" id="amor" name="categoria" value="Amor">
                        <label class="form-check-label label-festivo picante ms-2" for="amor">Amor</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input class="form-check-input checkbox-festivo humor" type="checkbox" id="humor" name="categoria" value="Humor">
                        <label class="form-check-label label-festivo humor ms-2" for="humor">Humor</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div id="pregunta" class="d-none mb-5 text-center pregunta-grande"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="empezar" class="btn btn-empezar btn-lg w-100 mb-3" onclick="cargarPreguntas('yoNunca')">Empezar</button>
            <button id="siguiente" class="btn d-none mb-2 btn-siguiente" onclick="siguientePregunta()">
                <span>Siguiente</span>
            </button>
        </div>
        <a href="index.html" class="btn btn-secondary btn-sm position-absolute top-0 end-0 m-2">Inicio</a>
    </div>
</div>
</body>
</html>

<script src="javascript/Preguntas.js"></script>
