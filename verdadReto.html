<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdad o Reto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/juegoBeber.css">
</head>
<body class="bg-secondary bg-opacity-10" style="min-height: 100vh;">
<div class="container-fluid d-flex flex-column min-vh-100">
    <div class="card p-4 shadow-lg main-card w-100 d-flex flex-column justify-content-between" style="max-width: 400px; height: 90vh; position: relative;">
        <h1 class="mb-3 text-center titulo-festivo verdadreto" style="margin-top:0;">Verdad o Reto</h1>
        <div id="pantalla-reglas">
            <div class="mb-4 fs-5 text-center" style="min-height: 120px;">
                Cada jugador, por turnos, debe elegir entre <b>"Verdad"</b> o <b>"Reto"</b>.<br>
                Si eliges <b>Verdad</b>, debes responder honestamente la pregunta que aparezca.<br>
                Si eliges <b>Reto</b>, debes completar el desafío que se te presente. <br><i>¡No hay excusas!</i>
            </div>           
        </div>
        <div id="pantalla-categorias" class="d-none">
            <form id="formCategorias" class="mb-4 w-100 d-flex flex-column align-items-center">
                <label class="form-label mb-2 titulo-categorias" for="verdadReto">categorías</label>
                <div class="row w-100 g-2">
                    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                        <input class="form-check-input checkbox-festivo clasico" type="checkbox" id="verdad" name="categoria" value="verdad">
                        <label class="form-check-label label-festivo clasico ms-2" for="verdad">Verdad</label>
                    </div>
                    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                        <input class="form-check-input checkbox-festivo picante" type="checkbox" id="reto" name="categoria" value="reto">
                        <label class="form-check-label label-festivo picante ms-2" for="reto">Reto</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div id="pregunta" class="d-none mb-5 text-center pregunta-grande"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="empezar" class="btn btn-siguiente verdadreto btn-lg w-100 mb-3 btn-festivo d-none" onclick="cargarPreguntas('verdadReto')">Empezar</button>
            <button id="siguiente" class="btn d-none mb-2 btn-siguiente verdadreto btn-festivo" onclick="siguientePregunta()">
                <span>Siguiente</span>
            </button>
            <button id="btnContinuar" class="btn btn-siguiente verdadreto btn-lg w-100 mb-3 btn-festivo" onclick = "cambiarPantalla()">Continuar</button>
        </div>
        <a href="index.html" class="btn btn-secondary btn-sm position-absolute top-0 end-0 m-1">Inicio</a>
    </div>
     
</div>
</body>
</html>

<script src="javascript/JuegoBeber.js"></script>
