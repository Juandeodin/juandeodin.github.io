<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/juegoBeber.css">
</head>
<body class="bg-secondary bg-opacity-10" style="min-height: 100vh;">
<div class="container-fluid d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card p-4 shadow-lg main-card d-flex flex-column justify-content-between" style="width: 100%; max-width: 500px; height: 90vh; position: relative;">
        <h1 id="game-header" class="mb-3 text-center titulo-festivo" style="margin-top:0;">Juego</h1>
        <div id="pantalla-reglas">
            <div id="game-rules" class="mb-4 fs-5 text-center" style="min-height: 120px;">
                <!-- Rules will be loaded dynamically -->
            </div>           
        </div>
        <div id="pantalla-categorias" class="d-none">
            <form id="formCategorias" class="mb-4 w-100 d-flex flex-column align-items-center">
                <label class="form-label mb-2 titulo-categorias">categor√≠as</label>
                <div id="categories-container" class="row w-100 g-2">
                    <!-- Categories will be loaded dynamically -->
                </div>
            </form>
        </div>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div id="pregunta" class="d-none mb-5 text-center pregunta-grande"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="empezar" class="btn btn-lg w-100 mb-3 btn-festivo d-none" onclick="startGame()">Empezar</button>
            <button id="siguiente" class="btn d-none mb-2 btn-festivo" onclick="siguientePregunta()">
                <span>Siguiente</span>
            </button>
            <button id="btnContinuar" class="btn btn-lg w-100 mb-3 btn-festivo" onclick="cambiarPantalla()">Continuar</button>
        </div>
        <a href="index.html" class="btn btn-secondary btn-sm position-absolute top-0 end-0 m-1">Inicio</a>
    </div>
</div>

<script src="javascript/JuegoBeber.js"></script>
<script src="javascript/gameConfig.js"></script>
<script>
    // Initialize game based on URL parameter
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const gameType = urlParams.get('game');
        if (gameType && gameConfigs[gameType]) {
            initializeGame(gameType);
        } else {
            // Fallback to yoNunca if no game specified
            window.location.href = 'drinkgame.html?game=yoNunca';
        }
    });
</script>
</body>
</html>
