<!DOCTYPE html>   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/juegoBeber.css">
    <!-- AdSense global script (cargado una sola vez) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4034071650788251" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary bg-opacity-10" style="min-height: 100vh;">
<div class="container-fluid d-flex flex-column min-vh-100 justify-content-center align-items-center position-relative">
    <!-- Sidebars (solo desktop) -->
    <div class="ad-sidebar ad-sidebar-left d-none d-lg-flex flex-column align-items-center">
       <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4034071650788251"
           data-ad-slot="5123767533"
           data-ad-format="rectangle"
           data-full-width-responsive="false"></ins>
        <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
    </div>
    <div class="ad-sidebar ad-sidebar-right d-none d-lg-flex flex-column align-items-center">
       <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4034071650788251"
           data-ad-slot="5123767533"
           data-ad-format="rectangle"
           data-full-width-responsive="false"></ins>
        <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
    </div>
    <div id="game-container" class="card p-4 shadow-lg main-card d-flex flex-column justify-content-between" style="width: 100%; max-width: 500px; min-height: 600px; position: relative;">
        <h1 id="game-header" class="mb-3 text-center titulo-festivo">Juego</h1>
        <div id="pantalla-reglas">
            <div id="game-rules" class="rules-section text-center">
                <!-- Rules will be loaded dynamically -->
            </div>
            <div class="text-center">
                <a href="index.html" id="btn-volver-index" class="btn btn-volver-menu">Ir a la página principal</a>
            </div>           
        </div>
        <div id="pantalla-categorias" class="d-none">
                <h3 class="categories-title">Categorías</h3>
                <form id="formCategorias">
                    <div id="categories-container">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </form>
            
        </div>
        <div class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div id="pregunta" class="d-none mb-5 text-center pregunta-grande"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="empezar" class="btn btn-lg w-100 mb-3 btn-festivo d-none" onclick="startGame()">Empezar</button>
            <button id="siguiente" class="btn d-none mb-2 btn-festivo" onclick="siguientePregunta()">
                <span>Siguiente</span>
            </button>
            <button id="btnContinuar" class="btn btn-lg w-100 mb-3 btn-festivo" onclick="cambiarPantalla()">Continuar</button>
        </div>
        <!-- Bloque de anuncio debajo de Continuar -->
        <div id="ad-below-continue" class="ad-below-continue mb-3">
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-4034071650788251"
              data-ad-slot="1681122649"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
            <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
        </div>
        <button onclick="restartGame()" class="btn btn-inicio position-absolute top-0 end-0 m-2">Inicio</button>
    </div>
</div>

<script src="javascript/JuegoBeber.js"></script>
<script src="javascript/gameConfig.js"></script>
<script>
    // Initialize game based on URL parameter
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const gameType = urlParams.get('game');
        if (gameType && gameConfigs[gameType]) {
            initializeGame(gameType);
        } else {
            // Fallback to yoNunca if no game specified
            window.location.href = 'drinkgame.html?game=yoNunca';
        }
    });
</script>
</body>
</html>
